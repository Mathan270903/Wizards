<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adminplacement.css">
    <title>Document</title>
</head>
<body>
    <div class="admin-container">
        <nav>
            <div class="user-icon">
                <img src="/assets/attendance-user.png" alt="icon">
            </div>
            <ul>
                <li><a href="/html/admin.html">Dashboard</a></li>
                <li><a href="/html/adminplacement.html">Placement-Drives</a></li>
                <li><a href="/html/adminexam.html">Exam-Results</a></li>
                <li><a href="/html/adminattendance.html">Attendance</a></li>
                
            </ul>
            <div class="btns">
                <a href="/html/login.html" id="">Logout</a>
            </div>
        </nav>
        <div class="admin">
            <div class="prev-drives">
                <h1>Previous Drives</h1>

                <div class="inputs">
                    <label>Date</label>
                    <input type="date">
                    <label>Placed Students</label>
                    <input type="number">
                    <label>Anual income</label>
                    <input type="number">
                    <label>Total Rounds</label>
                    <input type="number">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>

            <div class="prev-drives">
                <h1>Upcoming Drives</h1>

                <div class="inputs">
                    <label>Date</label>
                    <input type="date">
                    <label>Anual income</label>
                    <input type="number">
                    <label>Total Rounds</label>
                    <input type="number">
                    <label>Technical Questions</label>
                    <textarea type="text"></textarea>
                    <label>Requirment Process</label>
                    <textarea type="text"></textarea>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>

            <div class="prev-drives">
                <h1>Leader Board</h1>

                <div class="inputs">
                    <label>Name</label>
                    <input type="text">
                    <label>Register Number</label>
                    <input type="number">
                    <label>Department</label>
                    <input type="text">
                    <label>Email</label>
                    <input type="email">
                    <label>Company Name</label>
                    <input type="text">
                    <label>Salary Package</label>
                    <input type="number">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
