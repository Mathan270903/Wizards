<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/adminattendance.css">
    <title>Document</title>
</head>
<body>
    <div class="admin-container">
        <nav>
            <div class="user-icon">
                <img src="/assets/attendance-user.png" alt="icon">
            </div>
            <ul>
                <li><a href="/html/admin.html">Dashboard</a></li>
                <li><a href="/html/adminplacement.html">Placement-Drives</a></li>
                <li><a href="/html/adminexam.html">Exam-Results</a></li>
                <li><a href="/html/adminattendance.html">Attendance</a></li>
                
            </ul>
            <div class="btns">
                <a href="/html/login.html" id="">Logout</a>
            </div>
        </nav>
        <div class="admin">
            <h1>Academic Attendance</h1>
            <div class="academic-result">
                <label>Student Name</label>
                <input type="text">
                <label>Roll No</label>
                <input type="number">
                <label>Branch</label>
                <input type="text">
                <label>Semester</label>
                <input type="number">
                <label>Entry Level</label>
                <input type="text">
                <label>Total Percentage</label>
                <input type="number">
                <button type="submit" class="btn">Submit</button>
            </div>
            <h1>Placement Attendance</h1>
            <div class="placement-result">
                <label>Student Name</label>
                <input type="text">
                <label>Roll No</label>
                <input type="number">
                <label>Batch</label>
                <input type="text">
                <label>Total Percentage</label>
                <input type="number">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
